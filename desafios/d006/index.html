<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use a tag <p>">Parágrafos</abbr>
        </li>
        <li> 
            <abbr title="Use do &lt;h1&gt; até o &lt;h6&gt;"> Títulos</abbr>
        </li>
        <li>
            <abbr title="Use &lt;img&gt;">
                Imagens
            </abbr>
        </li>
        <li>
            <abbr title="Use &lt;abbr&gt;">Abreviações</abbr> 
        </li>
        <li>
            <abbr title="Use &lt;code&gt; e &lt;pre&gt;">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="Use &lt;ol&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use &lt;dl&gt;">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
